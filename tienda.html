<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header id="header">
        <h1>MARCA</h1>
     </header>

<!--PRODUCTOS/completar resto de productos-->
<div class="grid-area">
    <div class="lista">
        <div class="listadoProd">
        
            <div class="producto">
                <img src="imgs/Imagenes/Sección Mujer/Minifaldas/Minifalda gabardina.jpg" alt="IMG" class="prodImg">
                <div class="listaProd"></div>
                <h4 class="listaTitulo">MINIFALDA</br>NUEVA</br>TEMPORADA</h4>
                <h5 class="listaPrecio">$1000</h5>
                <a href="compras.html">
                    <button class="botonCompra">¡COMPRAR!</button>
                </a>
            </div>

        </div>
        
    </div>


    <!--ASIDE-->
    <div class="asides">
        <div class="aside">
            <img src="" alt="" class="featureIcon">
            <span class="asideTitulo">ENVÍOS</span>
            <span class="asideDesc">Envíos a toda Argentina</span>
        </div>
        <div class="aside">
            <img class="asideIcono" src="" alt="">
            <span class="asideTitulo">DEVOLUCIONES</span>
            <span class="asideDesc"><Datag>Devoluciones dentro de los 30 días</Datag></span>
        </div>
        <div class="aside">
            <img class="asideIcono" src="" alt="">
            <span class="asideTitulo">GIFT CARDS</span>
            <span class="asideDesc">Comprá gift cards de manera simple</span>
        </div>
        <div class="aside">
            <img class="asideIcono" src="" alt="">
            <span class="asideTitulo">CONTACTANOS</span>
            <span class="asideDesc">Comunicate vía mail</span>
        </div>
    </div>


</div>




<script src="tienda.js"></script>

</body>
</html>
